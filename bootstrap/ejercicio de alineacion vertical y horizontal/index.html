<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="container-fluid text-center fw-bold ">
      <div class="row">
        <h2>Ejercicio alineacion vertical</h2>
      </div>
      <div class="row border border-3 border-dark" style="height: 100px;">
        <div class="col align-self-start bg-success border-dark border border-3">1</div>
        <div class="col align-self-center bg-prymary border-dark border border-3">2</div>
        <div class="col align-self-end bg-secondary border-dark border border-3">3</div>
      </div>
    </div>
    <div class="container-fluid text-center fw-bold border border-3 border-dark">
      <div class="row">
        <h2>Ejercicio alineacion horizontal</h2>
      </div>
      <div class="row justify-content-start">
        <div class="col-4 border border-3 bg-primary">
          One of two columns
        </div>
        <div class="col-4 border border-3 bg-primary">
          One of two columns
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4 border border-3 bg-secondary">
          One of two columns
        </div>
        <div class="col-4 border border-3 bg-secondary">
          One of two columns
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-4 border border-3 bg-danger">
          One of two columns
        </div>
        <div class="col-4 border border-3 bg-danger">
          One of two columns
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="col-4 border border-3 bg-warning">
          One of two columns
        </div>
        <div class="col-4 border border-3 bg-warning">
          One of two columns
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-4 border border-3 bg-success">
          One of two columns
        </div>
        <div class="col-4 border border-3 bg-success">
          One of two columns
        </div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-4 border border-3 bg-info">
          One of two columns
        </div>
        <div class="col-4 border border-3 bg-info">
          One of two columns
        </div>
      </div>
    </div>
    
  </main>
  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
