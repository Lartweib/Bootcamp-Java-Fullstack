<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

  </head>
  <body>
    <main>

      <div class="container">
        <div class="bulb">
          <img src="./img/bOffW.jpg" class="bOffW" alt="">
          <img src="./img/bOnW.jpg" class="bOnW hide" alt="">
          <img src="./img/bOnB.jpg" class="bOnB hide themeHide" alt="">
          <img src="./img/bOffB.jpg" class="bOffB themeHide" alt="">
        </div>
        <div class="parameters">
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <button id="interruptor">ON / OFF</button>
          <label id="textZoom" for="zoom">Zoom: 6</label>
          <input type="range" name="zoom" min="1" max="6" value="6" id="zoom">
          <label id="textLevel" for="level">Level: 6</label>
          <input type="range" name="level" min="1" max="6" value="6" id="level">
        </div>
      </div>
    </main>
    <!--Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
