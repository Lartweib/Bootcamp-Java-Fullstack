<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table, tr, td{
          border: solid 1px black; text-align: center;
      }
    </style>
</head>

<body>
    <table width=50% >
        <caption>Ejercicio de tablas</caption>
        <thead>
            <tr>
                <td>A</td>                
                <td>B</td>
                <td>C</td>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>1</td>                
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>4</td>                
              <td>5</td>

            </tr>
            <tr>
              <td>7</td>

        <tfoot>
            <tr>
                <td colspan="3">Apartado A</td>

        </tfoot>
    </table>
    <br>
    <table width= 50% style="border: 1px solid black; text-align: center">
      <caption>Ejercicio de tablas</caption>
      <thead>
          <tr>
              <td>A</td>                
              <td>B</td>
              <td>C</td>
          </tr>
      </thead>
      <tbody>
          <tr>
            <td>1</td>
