<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

  </head>
  <body>
    <div class="boxAdd">
      <fieldset>
        <legend>Add Item</legend>
        <button id="push">Push</button>
        <button id="unshift">Unshift</button>
        <button id="insertAt">Insert at</button>
        <input id="posAdd" type="number" min=0>          
      </fieldset>
    </div>
    
    <div class="boxRemove">
      <fieldset>
        <legend>Remove Item</legend>
        <button id="pop">Pop</button>
        <button id="shift">Shift</button>
        <button id="removeAt">Remove at</button>
        <input id="posRemove" type="number" min=0>
      </fieldset>
    </div>

    <div class="objets">

    </div>

    <!--Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
